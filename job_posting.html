<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Posting - Campus Recruitment System</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8f5;
            color: #2d2d2d;
            margin: 0;
        }

        .container {
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            z-index: 100;
            height: 100%;
            width: 250px;
            background-color: #0056b3;
            color: white;
            padding-top: 20px;
        }

        .sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .sidebar a {
            color: white;
            padding: 15px;
            text-decoration: none;
            display: block;
        }

        .sidebar a:hover {
            background-color: #003d7a;
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                position: static;
                width: 100%;
                height: auto;
                margin-bottom: 20px;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <h2 class="text-center">Company Portal</h2>
      
        <a href="profile_management.html">Profile Management</a>
        <a href="job_posting.html">Job Posting</a>
        <a href="application_management.html">Application Management</a>
        <a href="interview_scheduling.html">Interview Scheduling</a>
        <a href="events_participation.html">Events Participation</a>
        <a href="index.html">Logout</a>

    </div>

    <div class="content">
        <div class="container">
            <h2 class="text-center mb-4">Job Posting</h2>
            <form>
                <div class="form-group">
                    <label for="jobTitle">Job Title</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Job Title" aria-label="Job Title" required>
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description</label>
                    <textarea class="form-control" id="jobDescription" rows="4" placeholder="Job Description" aria-label="Job Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="jobRequirements">Requirements</label>
                    <textarea class="form-control" id="jobRequirements" rows="4" placeholder="Requirements" aria-label="Requirements" required></textarea>
                </div>
                <div class="form-group">
                    <label for="jobLocation">Location</label>
                    <input type="text" class="form-control" id="jobLocation" placeholder="Job Location" aria-label="Job Location" required>
                </div>
                <button type="submit" class="btn btn-primary">Post Job</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
